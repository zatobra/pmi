    <section class="example-section">
      <ng-container *ngIf="clusterList?.length > 0">
        <mat-form-field class="example-margin mr-10-IMP">
          <mat-select
            placeholder="{{ labels.clusterLabel }}"
            name="cluster"
            [(ngModel)]="selectedCluster"
            (ngModelChange)="getZoneByCluster()"
          >
            <mat-option [value]="cluster" *ngFor="let cluster of clusterList">{{
              cluster.title
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <ng-container *ngIf="zones?.length > 0">
        <mat-form-field class="example-margin mr-10-IMP">
          <mat-select
            placeholder="{{ labels.zoneLabel }}"
            name="zone"
            [(ngModel)]="selectedZone"
            (ngModelChange)="zoneChange()"
          >
            <mat-option [value]="zone" *ngFor="let zone of zones">{{
              zone.title
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>

      <mat-form-field
        *ngIf="regions.length > 0"
        class="example-margin mr-10-IMP"
      >
        <mat-select
          placeholder="{{ labels.regionLabel }}"
          name="region"
          [(ngModel)]="selectedRegion"
          (ngModelChange)="getDistributionCheckinData()"
        >
          <ng-container *ngFor="let region of regions">
            <mat-option [value]="region">{{ region.title }}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>

                      </button>
                        <button mat-raised-button color="warn" class="ml-1 mat-accent fill text-sm" (click)="deselectAll(channelSelect)">

                    </mat-option>

                    <mat-option [value]="channel" *ngFor="let channel of channels">{{channel.title}}</mat-option>
                </mat-select>
            </mat-form-field> -->

        <input
          matInput
          [min]="minDate"
          [max]="maxDate"
          [matDatepicker]="picker0"
          [(ngModel)]="startDate"
          (ngModelChange)="getDistributionCheckinData()"
          placeholder="Choose a date"
          readonly
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker0"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker0></mat-datepicker>
      </mat-form-field>

        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field> -->
    </section>



  </mat-card-content>
</mat-card>

<mat-card>
  <div class="row">
    <div class="col-md-8">
      <mat-card>
        <mat-card-content>
          <div id="map" width="100%" height="500"></div>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="col-md-4" style="height: 500px;">
      <div class="tableFixHead col-md-12 example-container mat-elevation-z8">
        <table class="table table-bordered table-hover">
          <thead style="background: lightgray">
            <tr>
              <th>
                Zone Name
              
              </th>
  
              
              <th >
                Total {{labels?.surveyorLabel}}
               
              </th>
              
            </tr>
          </thead>
          <tbody *ngIf="newlist?.length > 0" class="trS14">
            <tr *ngFor="let obj of newlist">
              <td class="a-namelink" title="Code">
             {{ obj.zone }}
                
              </td>
  
              <td >
                {{ obj.count }}
              </td>
  
             
            </tr>
  
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
</mat-card>
