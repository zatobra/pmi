<app-calendar-header [(view)]="view" [(viewDate)]="viewDate">
</app-calendar-header>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    (beforeViewRender)="beforeMonthViewRender($event)"
    (dayClicked)="changeStatus($event.day)"
    [refresh]="refresh"
  >
  </mwl-calendar-month-view>
</div>
